<div class="container-fluid outer-container p-0 outer-container">
  <div class="container p-0 h3-container">
    <h3>TRENDING CATEGORIES</h3>
  </div>

  <div class="container-fluid p-0 d-flex flex-row">
    <button class="btn border-0" (click)="handleLeftClick()">
      <i class="bi bi-arrow-left-circle"></i>
    </button>

    <div
      class="container-fluid p-0 py-3 d-flex flex-row overflow-x-hidden category-container"
    >
      <div
        class="card"
        style="width: 18rem; height: 18rem"
        *ngFor="let category of categories.data; let i = index"
      >
        <img [src]="category.image" class="card-img-top" alt="Not Found" />
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
        </div>
      </div>
    </div>

    <button class="btn border-0" (click)="handleRightClick()">
      <i class="bi bi-arrow-right-circle"></i>
    </button>
  </div>
</div>
