<div class="container-fluid">
  <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/Images/litchies.png" style="height: 56px" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarScroll"
        aria-controls="navbarScroll"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul
          class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
          style="--bs-scroll-height: 100px"
        >
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Products">Products</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarScrollingDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Shops
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li>
                <a
                  class="dropdown-item"
                  [routerLink]="['/Shops', shop._id]"
                  *ngFor="let shop of shops.data"
                  >{{ shop.name }}</a
                >
              </li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Products"
            aria-label="Search"
          />
          <button class="btn" (click)="WishListIconClick()">
            <i class="bi bi-heart"></i>
          </button>
          <button class="btn" (click)="CartIconClick()">
            <i class="bi bi-cart"></i>
          </button>
          <button class="btn"><i class="bi bi-bell"></i></button>
          <button class="btn" [routerLink]="['/Login']"  *ngIf="!showLogOutBtn">
            <i class="bi bi-person-circle"></i>
          </button>
          <button class="btn" (click)="logOutClick()" *ngIf="showLogOutBtn">
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>
</div>
