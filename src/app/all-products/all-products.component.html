<div class="container-fluid p-0 outer-container">
  <app-nav-bar></app-nav-bar>

  <div class="row">
    <div class="col-md-4" *ngFor="let product of products.data; let i = index">
      <div class="card mb-3">
        <img [src]="product.imageURLs" class="card-img-top" alt="Not Found" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
